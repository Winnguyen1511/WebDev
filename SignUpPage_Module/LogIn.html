<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style-login.css">
    <!-- <script src="valid-info.js"></script> -->
    <script type="module" src="./js/LogIn.js" defer></script>
</head>
<body>
    <div class="signup">
        <div class="logo">
            <h1 class="logotext">LOG IN</h1>
        </div>

        <div class="info">
            <div>
                <input class="textbox" type="text"      placeholder="Your email"        id="txtEmail"><br>
                <input class="textbox" type="password"  placeholder="Your password"     id=txtPass>
            </div>
            <div id="login-popup">
                <span   class="popup popup-email popup-error"   id="popupEmailError">
                    Please enter a valid email address.
                </span>
                <span   class="popup popup-pass popup-error"    id="popupPassError">
                    Please enter a valid password.
                </span>
            </div>
            
            <a href="">Forgot password?</a><br><br>
            <input  class="button" type="button" value="LOG IN" id="btnLogIn"><br><br>
            <div>
                Don't have an account? <a href="SignUp.html">Sign Up</a>
            </div>
            

        </div>
    </div>
    
</body>
</html>
